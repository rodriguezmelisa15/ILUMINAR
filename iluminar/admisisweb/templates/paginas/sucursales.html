<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Selecci√≥n de empresas</title>
</head>

<body>
    <div class="container mt-3">
        <h2>BIENVENIDO!</h2>
        <p>Seleccione la empresa en la que se encuentra:</p>
        <form action="/action_page.php">

            <select class="form-select" id="sel1" name="empresa">
                <option>Elija una opcion</option>
                {% for empresa in empresas %}
                    <option value="{{ empresa.id }}">{{ empresa.fantasia }}</option>
                {% endfor %}
            </select>

            <div class="container mt-3">
                <p>Seleccione la sucursal en la que se encuentra:</p>
                <select class="form-select" id="sel1" name="sucursal">
                    <option>Elija una opcion</option>
                    {% for sucursal in sucursales %}
                        <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
    </div>
</body>
</html>
