<!DOCTYPE html>
<html lang="es">
<head>
  <title>Sucursales</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ESTE SCRIPT ACTUALIZA EL TEXTO DEL BOTON CUANDO SE SELECCIONA ALGO -->
  <script>
    $(document).ready(function() {
      $('.dropdown-menu a.dropdown-item').click(function() {
        var selectedItem = $(this).text();
        var parentButton = $(this).closest('.dropdown').find('.dropdown-toggle');
        parentButton.text(selectedItem);
      });
    });
  </script>
<!-- SEPARACION ENTRE CADA MENU -->
  <style>
    .dropdown-container {              
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h1>Bienvenido!</h1>

  <!-- GENERA UN MENU DESPLEGABLE PARA EMPRESA Y SUCURSAL, CON ELEMENTOS DE LA BD -->
  <p>Seleccione la empresa en la que se encuentra:</p>
  <div class="dropdown-container"><!-- CONTENEDOR DEL DESPLEGABLE -->
    <div class="dropdown"> <!-- BOTON DESPLEGABLE -->
      <button class="btn btn-primary dropdown-toggle" type="button" id="empresaDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Seleccionar una opción
      </button>
      <ul class="dropdown-menu" aria-labelledby="empresaDropdown">
        {% for empresa in empresas %}
          <li><a class="dropdown-item" href="#">{{ empresa }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <p>Seleccione la sucursal en la que se encuentra:</p>
  <div class="dropdown-container">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="sucursalDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Seleccionar una opción
      </button>
      <ul class="dropdown-menu" aria-labelledby="sucursalDropdown">
        {% for sucursal in sucursales %}
          <li><a class="dropdown-item" href="#">{{ sucursal }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <a href="{% url 'login' %}" class="btn btn-primary">Atrás</a>
  <a href="{% url 'articulos' %}" class="btn btn-primary">Siguiente</a>
</div>

</body>
</html>
